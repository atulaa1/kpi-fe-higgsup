<!--<div class="header-container">-->
<div class="logo-containter">
  <div class="logo" (click)="goToHome()"><img src="../../../../assets/images/logo.png" class="img-fluid"
                                              alt="Responsive image"></div>
</div>
<!--</div>-->

<nb-actions size="medium">
  <nb-action class="higgigup-nb-action "><a href="#">Trang chủ</a></nb-action>
  <nb-action class="higgigup-nb-action "><a href="#">Giới thiệu - Hướng dẫn</a></nb-action>
  <nb-action class="higgigup-nb-action "><a href="#">Cách tính điểm</a></nb-action>
  <nb-action class="higgigup-nb-action "><a href="#">Cơ cấu thưởng</a></nb-action>
  <nb-action *ngIf="!user.token" class="higgigup-nb-action " (click)="openLoginModal()"><a href="#">Đăng nhập</a>
  </nb-action>
  <nb-action *ngIf="user.token">
    <a href="#">
      <nb-badge text="99+" status="danger" position="top left"></nb-badge>
      <i style="font-size: 25px;" class="far fa-bell"></i>
    </a>
    <div class="btn-group" dropdown>
      <nb-action dropdownToggle class="higgigup-nb-action" aria-controls="dropdown-basic">
        <a>Lê Văn Thành</a>
      </nb-action>

      <div style="width: 300px" id="dropdown-basic" *dropdownMenu class="dropdown-menu">
        <div style="min-height: 170px" class="row">
          <div class="col-6 col-md-6 ">
            <img style="float: left;height: 150px;margin-left: 10px"
                 src="http://br-art.vn/wp-content/uploads/2017/11/bo-anh-chan-dung-cua-nag-thai-duy-1.jpg"
                 class="img-fluid" alt="Responsive image">
          </div>
          <div style="margin-top: 50px" class="col-6 col-md-6 ">
            <div class="font-weight-600">
              <i class="fas fa-user"></i>
              Lê Văn Thành
            </div>
            <div class="font-weight-600">
              <i class="fas fa-users-cog"></i>
              Admin
            </div>
          </div>

        </div>

        <ul>
          <li style="display: flex;border-top: 1px solid #ebeef2;padding: 15px;"
              class="text-center font-weight-600">
            <i style="  font-size: 25px;" class="fas fa-user-circle"></i>
            <a style="margin-left: 10px" ng-reflect-router-link="" title="Quản lý tài khoản" href="#/pages/dashboard">
              <span class="menu-title">Quản lý tài khoản</span>
            </a>
          </li>

          <li style="display: flex;border-top: 1px solid #ebeef2;padding: 15px"
              class="text-center font-weight-600">
            <i style="  font-size: 25px;" class="fas fa-user-circle"></i>
            <a style="margin-left: 10px" ng-reflect-router-link="" title="Quản lý tài khoản" href="#/pages/dashboard">
              <span class="menu-title">Thông tin tài khoản</span>
            </a>
          </li>

          <li style="display: flex;border-top: 1px solid #ebeef2;padding: 15px;"
              class="text-center font-weight-600">
            <i style="font-size: 23px;" class="fas fa-users"></i>
            <a style="margin-left: 10px" ng-reflect-router-link="" title="Logout" href="#/pages/dashboard">
              <span class="menu-title">Quản lý hoạt động</span>
            </a>
          </li>


          <li style="display: flex;border-top: 1px solid #ebeef2;padding: 15px;"
              class="text-center font-weight-600">
            <i style="  font-size: 23px;" class="fas fa-edit"></i>
            <a style="margin-left: 10px" ng-reflect-router-link="" title="Logout" href="#/pages/dashboard">
              <span class="menu-title">Quản lý khảo sát</span>
            </a>
          </li>

          <li style="display: flex;border-top: 1px solid #ebeef2;padding: 15px;"
              class="text-center font-weight-600">
            <i style="  font-size: 23px;" class="fas fa-pencil-alt"></i>
            <a style="margin-left: 10px" ng-reflect-router-link="" title="Logout" href="#/pages/dashboard">
              <span class="menu-title">Khảo sát</span>
            </a>
          </li>

          <li style="display: flex;border-top: 1px solid #ebeef2;padding: 15px;"
              class="text-center font-weight-600">
            <i style="  font-size: 23px;" class="fas fa-history"></i>
            <a style="margin-left: 10px" ng-reflect-router-link="" title="Logout" href="#/pages/dashboard">
              <span class="menu-title">Xem lịch sử</span>
            </a>
          </li>


          <li style="display: flex;border-top: 1px solid #ebeef2;padding: 15px;"
              class="text-center font-weight-600">
            <i style="  font-size: 23px;" class="fas fa-plus-circle"></i>
            <a style="margin-left: 10px" ng-reflect-router-link="" title="Logout" href="#/pages/dashboard">
              <span class="menu-title">Tạo hoạt động</span>
            </a>
          </li>

          <li style="display: flex;border-top: 1px solid #ebeef2;padding: 15px;"
              class="text-center font-weight-600">
            <i style="  font-size: 23px;" class="fas fa-sign-out-alt"></i>
            <a style="margin-left: 10px" ng-reflect-router-link="" title="Logout" (click)="logout()" href="#">
              <span class="menu-title">Đăng xuất</span>
            </a>
          </li>

        </ul>

      </div>
    </div>
  </nb-action>


</nb-actions>
