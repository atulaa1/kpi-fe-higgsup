  <div class="row ml-5 mr-5 tableScroll">

        <tr>
          <td class="infoUser">1</td>
          <td class="infoUser">Nguyễn Văn A</td>
          <td class="infoUser">NGUYENvANa@GMAIL.COM</td>

  <div class="text-center">

      <i class="fas fa-chevron-left"></i>
      <span>1/n</span>
      <i class="fas fa-chevron-right"></i>
    </div>
  </div>
