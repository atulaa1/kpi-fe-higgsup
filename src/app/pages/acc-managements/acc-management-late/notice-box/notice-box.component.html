<div class="modal-body">
  <div class="text-center mb-3">
    <i class="fas fa-exclamation-circle fa-4x" style="color: darkred" *ngIf="errorContent"></i>
  </div>
  <h3 *ngIf="errorContent" class="text-center">Cảnh báo!</h3>
  <h5 class="text-center" *ngIf="!errorContent">
    {{msg}}
  </h5>
  <div *ngIf="errorContent" class="warningContent">
    <p [innerHTML]="errorContent"></p>
  </div>
  <div class="text-center" *ngIf="!errorContent">
    <button class="btn btn-hero-success mr-5" (click)="close()">Xác nhận</button>
    <button class="btn btn-hero-warning" (click)="cancel()">Hủy</button>
  </div>
  <div class="text-center" *ngIf="errorContent">
    <button class="btn btn-hero-success" (click)="cancel()">Xác nhận</button>
  </div>
</div>
