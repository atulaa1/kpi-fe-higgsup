<button type="button" class="btn btn-hero-info btn-demo mt-3" (click)="openModal(template)">KHẢO SÁT SERMINA</button>

<ng-template #template>
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h4 class="mb-5">Đánh giá kết quả serminar</h4>
    <p>A. Chuẩn bị tốt và rất dễ hiểu(+5)</p>
    <p>B. Chuẩn bị tốt và hiểu được đa số(+3)</p>
    <p>C. Chuẩn bị chấp nhận được, hiểu được khái quát(+1)</p>
    <p>D. Không chuẩn bị tốt, khó hiểu(-3)</p>
    <p>E. Quá tệ(-5)</p>
  </div>
</ng-template>
