<button type="button" class="btn btn-hero-info btn-demo mt-3" (click)="openModal(template)">KHẢO SÁT CÁ NHÂN</button>

<ng-template #template>
  <div class="modal-header modal-lg">
    <h4 class="mt-2">KHẢO SÁT CÁ NHÂN</h4>
    <button type="button" class="close pull-right cus-btn" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="title mb-3" *ngFor='let survey of listSurvey ' >
      <span>Câu {{survey.id}} :</span>
      <span>{{survey.question}}</span>
      <span class="pl-2"><i class="fa fa-edit"></i></span>
    </div>
    <div class="rating text-center mt-2">
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star"></span>
      <span class="fa fa-star"></span>
    </div>
    <div>
      <button class="btn btn-hero-success btn-demo">Lưu</button>
      <button class="btn btn-hero-secondary btn-demo">Hủy</button>
    </div>
  </div>
</ng-template>
