<nb-card class="listActivity nb-card-custom" name="activityCreating">
  <div class="container">
    <div class="col-md-12">
      <div class="search">
        <div class="form-group row">
          <div class="col-sm-6 search-div">
            <input normalCharacterOnly oncopy='return false' onpaste='return false' [(ngModel)]="nameSearch"
                   class="form-control search-inp" type="text" id="myInput" (keyup)='handleKeyDown($event)'
                   placeholder="Tìm kiếm hoạt động:" title="Type in a name"/>
            <span class="fas fa-search searchIcon" (click)='mySearchFunction()'></span>
          </div>
        </div>
      </div>
      <div class="row ml-5 mr-5 mt-5">
        <table class="table titleTable">
          <thead>
          <tr>
            <th>STT</th>
            <th class="activity-creating">Hoạt động</th>
            <th class="typeCreated">Loại</th>
          </tr>
          </thead>
        </table>
      </div>
      <div class="row ml-5 mr-5 tableScroll">
        <table class="table table-hover" id="myTable">
          <tbody>
          <tr>
            <td>1</td>

            <!--Seminar-->
            <td (click)="open(seminar)" class="activity-creating">Seminar
              <ng-template let-c="close" let-d="dismiss" #seminar>
                <ngx-seminar-activity [dismiss]="d"></ngx-seminar-activity>
              </ng-template>
            </td>
            <!--Type Created Activities-->
            <td class="typeCreated">Seminar</td>
          </tr>

          <tr>
            <td>2</td>

            <!--Club-->
            <td (click)="open(content)" class="activity-creating">Câu lạc bộ 1
              <ng-template let-c="close" let-d="dismiss" #content>
                <ngx-club-activity [dismiss]="d"></ngx-club-activity>
              </ng-template>
            </td>
            <!--Type Created Activities-->
            <td class="typeCreated">Club</td>
          </tr>

          <tr>
            <td>3</td>

            <!--Support-->
            <td (click)="open(content)" class="activity-creating">Support chung
              <ng-template let-c="close" let-d="dismiss" #content>
                <ngx-support-activity [dismiss]="d"></ngx-support-activity>
              </ng-template>
            </td>
            <!--Type Created Activities-->
            <td class="typeCreated">Support</td>
          </tr>

          <tr>
            <td>4</td>

            <!--Club-->
            <td (click)="open(content)" class="activity-creating">Câu lạc bộ 2
            </td>
            <!--Type Created Activities-->
            <td class="typeCreated">Club</td>
          </tr>

          </tbody>
        </table>
      </div>
      <p *ngIf='showMsg' name='notFoundMsg'>Không tìm thấy kết quả phù hợp!</p>
    </div>
  </div>
</nb-card>
