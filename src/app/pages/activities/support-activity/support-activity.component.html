<div class="modal-header modal-lg">
  <h4 class="mt-2">SUPPORT CHUNG</h4>
  <button type="button" class="close pull-right cus-btn" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body modal-fonts">
  <div class="container">
    <div class="row mt-2">
      <h5 class="col-md-4 requiredInput">Ngày diễn ra hoạt động</h5>
      <input type="text" class="col-md-8 form-control" ngbDatepicker #d1="ngbDatepicker" (click)="d1.toggle()">
    </div>
    <div class="row mt-2" name="supportActivities">
      <div class="col-md-3"></div>
      <div class="col-md-9 position-relative">
        <nb-checkbox (click)="openInputNumber()" class="support-checkbox">Dọn dẹp</nb-checkbox>
        <input *ngIf="showInput === true" class="support-number"  [(ngModel)]="supportActivity.clearUp" type="number">
      </div>
    </div>
    <div class="row mt-2" name="supportActivities">
      <div class="col-md-3"></div>
      <div class="col-md-9 position-relative">
        <nb-checkbox (click)="openInputNumber()" class="support-checkbox">Mua đồ</nb-checkbox>
        <input *ngIf="showInput === true" class="support-number"  [(ngModel)]="supportActivity.shopping" type="number">
      </div>
    </div>
    <div class="row mt-2" name="supportActivities">
      <div class="col-md-3"></div>
      <div class="col-md-9 position-relative">
        <nb-checkbox (click)="openInputNumber()" class="support-checkbox">Support hội thảo</nb-checkbox>
          <input *ngIf="showInput === true" class="support-number" [(ngModel)]="supportActivity.supportSeminor" type="number">
      </div>
    </div>
    <div class="row mt-2" name="supportActivities">
      <div class="col-md-3"></div>
      <div class="col-md-9 position-relative">
        <nb-checkbox (click)="openInputNumber()" class="support-checkbox">Vệ sinh hàng tuần</nb-checkbox>
        <input *ngIf="showInput === true" class="support-number" [(ngModel)]="supportActivity.cleaningWeek" type="number">
      </div>
    </div>
    <div class="row mt-2" name="supportActivities">
      <div class="col-md-3"></div>
      <div class="col-md-9 position-relative">
        <nb-checkbox (click)="openInputNumber()" class="support-checkbox">Training</nb-checkbox>
        <input *ngIf="showInput === true" class="support-number" [(ngModel)]="supportActivity.training" type="number">
      </div>
    </div>
    <div class="row mt-5">
      <div class="groupButton">
        <button class="btn btn-hero-success saveButton" (click)="addSupport()">Lưu</button>
        <button class="btn btn-hero-warning" (click)="closeModal()">Huỷ</button>
      </div>
    </div>
  </div>
</div>
