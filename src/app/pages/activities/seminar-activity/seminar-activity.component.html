<div class="container">
  <div class="modal-header modal-lg">
    <h4 class="mt-2">SEMINAR</h4>
    <button type="button" class="close pull-right cus-btn" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body modal-fonts">
    <div class="container">
      <div class="row mt-2">
        <h5 class="col-md-4 requiredInput">Tên hoạt động</h5>
        <input type="text" class="col-md-8 form-control">
      </div>
      <div class="row mt-2">
        <h5 class="col-md-4 requiredInput">Thời gian bắt đầu</h5>
        <input type="text" class="col-md-5 form-control" [(ngModel)]="startDate" ngbDatepicker #d1="ngbDatepicker" (click)="d1.toggle()">
        <ngb-timepicker class="col-md-3" [(ngModel)]="startTime" [spinners]="spinners" name="timeInput"></ngb-timepicker>
      </div>
      <div class="row mt-2">
        <h5 class="col-md-4 requiredInput">Thời gian kết thúc</h5>
        <input type="text" class="col-md-5 form-control" [(ngModel)]="endDate" ngbDatepicker #d1="ngbDatepicker" (click)="d1.toggle()">
        <ngb-timepicker class="col-md-3" [(ngModel)]="endTime" [spinners]="spinners" name="timeInput"></ngb-timepicker>
      </div>
      <div class="row mt-2">
        <h5 class="col-md-4 requiredInput">Host</h5>
        <div class="col-md-8 mat-app-background basic-container form-control"  name="host">
          <mat-form-field class="example-chip-list">
            <mat-chip-list #chipList>
              <mat-chip
                *ngFor="let user of userCloneHost; let i of index"
                [selectable]="selectable"
                [removable]="removable"
                (removed)="removeHost(user, i)">
                <mat-icon matChipAvatar name="iconAvatar">
                  <img src="{{user.avatar}}" name="iconMem">
                </mat-icon>
                {{user.fullName}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
              </mat-chip>
              <input
                #userInputHost
                [formControl]="userHostCtrl"
                [matAutocomplete]="auto"
                [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                [matChipInputAddOnBlur]="addOnBlur"
                (matChipInputTokenEnd)="addHost($event)">
            </mat-chip-list>
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectedHost($event)">

              <mat-option *ngFor="let user of filteredHostUsers | async;" [value]="user">

                <img name="avatarMem" src="{{user.avatar}}">
                {{user.fullName}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
      </div>
