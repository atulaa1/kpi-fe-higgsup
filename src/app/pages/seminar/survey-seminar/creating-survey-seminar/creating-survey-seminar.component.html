<div class="modal-header modal-lg">
  <button type="button" class="close pull-right cus-btn" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body modal-fonts">
  <div class="row ml-5 mr-5">
    <div class="col-md-3">
      <p>Tên hoạt động</p>
    </div>
    <div class="col-md-9">
      <p class="seminar-title pl-5">Seminar SRS</p>
    </div>
  </div>
  <div class="row ml-5 mr-5">
    <div class="col-md-3">Thời gian diễn ra</div>
    <div class="col-md-9">
      <p class="seminar-date pl-5">09/09/2018 14:00:00 - 09/09/2018 16:00:00</p>
    </div>
  </div>
  <div class="survey-seminar">
    <div class="row mt-5 ml-5 mr-5">
      <div class="col-md-3 text-center">
        <span class="seminar-host">host</span>
      </div>
      <div class="col-md-9">
        <h5 class="name-title pl-5">Phạm Xuân Dũng</h5>
        <div class="mt-3 pl-5">
          <div class="w-100">
            <label class="custom-control custom-radio">
              <input type="radio" class="custom-control-input" name="customRadio">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">A. Chuẩn bị tốt và rất dễ hiểu</span>
            </label>
            <label class="custom-control custom-radio">
              <input type="radio" class="custom-control-input" name="customRadio" checked>
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">B. Chuẩn bị tốt và rất dễ hiểu</span>
            </label>
            <label class="custom-control custom-radio">
              <input type="radio" class="custom-control-input" name="customRadio">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">C. Chuẩn bị tốt và rất dễ hiểu</span>
            </label>
            <label class="custom-control custom-radio">
              <input type="radio" class="custom-control-input" name="customRadio">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">D. Chuẩn bị tốt và rất dễ hiểu</span>
            </label>
            <label class="custom-control custom-radio">
              <input type="radio" class="custom-control-input" name="customRadio">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">E. Chuẩn bị tốt và rất dễ hiểu</span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-5 s-btn">
    <button class="btn btn-hero-success">Lưu</button>
    <button (click)="closeModal()" class="btn btn-hero-warning pull-right">Hủy</button>
  </div>

</div>
