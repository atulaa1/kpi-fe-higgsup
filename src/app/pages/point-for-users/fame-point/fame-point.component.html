<div class="container mt-3 mb-3">
  <div class="row ml-5 mr-3">

    <div class="col-md-6">
      <h5 name="title-fame-point">

        <button type="button" class="btn btn-hero-success" (click)="isCollapsed = !isCollapsed"
                [attr.aria-expanded]="!isCollapsed" aria-controls="collapsePointTable">
          Năm 2018
        </button>

      </h5>
    </div>

    <div class="col-md-6 text-center"><h5 name="title-fame-point">Danh hiệu:</h5> &nbsp;
      <h5 class="text-danger" name="title-fame-point">Unbreakable !!!</h5></div>


  </div>

  <div class="row">
    <div class="col-md-12" id="collapsePointTable" [ngbCollapse]="!isCollapsed">

      <div class="row ml-5 mr-5 mt-5">

        <div class="col-md-6">
          <div class="row ml-5 mr-5">
            <table class="table titleTable">
              <thead>
              <tr>
                <th class="point-type">Tổng điểm danh vọng</th>
                <th class="point-quantity"></th>
              </tr>
              </thead>
            </table>
          </div>
          <div class="row ml-5 mr-5 tableScroll">
            <table class="table table-hover" id="myTable">
              <tbody>

              <tr *ngFor="let monthPoint of listMonthPoint">
                <td class="point-type">
                  {{monthPoint.month}}
                </td>

                <td class="point-quantity">
                  {{monthPoint.point}}
                </td>

              </tr>

              </tbody>
            </table>
          </div>


        </div>

        <div class="col-md-6">

          <div class="row ml-5 mr-5">
            <table class="table titleTable">
              <thead>
              <tr>
                <th class="text-center">HUY CHƯƠNG DANH VỌNG</th>
              </tr>
              </thead>
            </table>
          </div>
          <div class="row ml-5 mr-5">
            <table class="table table-hover">
              <tbody>

              <tr name="fame-content">
                <td class="text-center">
                </td>
              </tr>
              <tr>
                <td  class="text-center">
                  <button class="btn btn-hero-success">Đổi điểm danh vọng</button>
                </td>
              </tr>

              </tbody>
            </table>
          </div>

        </div>

      </div>
    </div>
  </div>


</div>
