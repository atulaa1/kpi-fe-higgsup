<div class="modal-body">
  <p >{{msg}}</p>
  <div style="text-align: center">
    <button [hidden]="buttonTitle == 'Xác nhận'" class='btn btn-hero-warning mr-5' (click)="cancel()">Hủy</button>
    <button [hidden]="buttonTitle == 'Xác nhận'" class='btn btn-hero-success' (click)="confirm()">{{buttonTitle}}</button>
    <button [hidden]="buttonTitle != 'Xác nhận'" class='btn btn-hero-success' (click)="close()">{{buttonTitle}}</button>
  </div>
</div>
