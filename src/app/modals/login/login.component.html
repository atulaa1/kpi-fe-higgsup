<div class="modal-header">
  <h3 class="text-uppercase">đăng nhập</h3>
  <button class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="loginForm" (submit)="onSubmit()">
    <div class="form-group loginContent">
      <img src="assets/images/login-img.jpg" class="img-width">
    </div>
    <div *ngIf="message" class="text-center" style="color: red">{{message}}</div>
    <div class="form-group inputWithIcon loginContent">
      <input type="text" placeholder="Tài khoản" formControlName="userName" class="form-control" id="userName">
      <i class="fa fa-user"></i>
      <div *ngIf="submitted && loginForm.controls.userName.errors" class="error">
        <div *ngIf="loginForm.controls.userName.errors.required">Username is required</div>
      </div>
    </div>
    <div class="form-group inputWithIcon loginContent">
      <input type="password" placeholder="Mật khẩu" formControlName="password" class="form-control">
      <i class="fas fa-unlock-alt"></i>
      <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
        <div *ngIf="loginForm.controls.password.errors.required">Password is required</div>
      </div>
    </div>
    <div class="form-group">
      <input formControlName="remember" type="checkbox"> Ghi nhớ
    </div>
    <div class="form-group loginContent">
      <button class="btn" type="submit">Đăng nhập</button>
      <div *ngIf="invalidLogin" class="error">
        <div>Invalid credentials.</div>
      </div>
    </div>
  </form>
</div>
