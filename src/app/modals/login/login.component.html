<div class="modal-header modal-header-cus">
  <div class="modal-btn-cus">
    <button class="close " aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-header-title">
    <h3 class="text-uppercase">đăng nhập</h3>
  </div>

</div>
<div class="modal-body">
  <form [formGroup]="loginForm" (submit)="onSubmit()">
    <div class="form-group loginContent">
      <img src="assets/images/login-img.jpg" class="img-width">
    </div>
    <div *ngIf="message" class="text-center" style="color: red">{{message}}</div>
    <div *ngIf="alert" class="text-center" style="color: red">{{message}}</div>
    <div class="form-group inputWithIcon loginContent">
      <input type="text" placeholder="Tài khoản" formControlName="userName" class="form-control pl-5" id="userName" maxlength="50">
      <i class="fa fa-user"></i>
    </div>
    <div class="form-group inputWithIcon loginContent">
      <input type="password" placeholder="Mật khẩu" formControlName="password" class="form-control pl-5" maxlength="30">
      <i class="fas fa-unlock-alt"></i>
    </div>
    <div class="form-group">
      <label class="customised-control customised-checkbox">
        <input formControlName="remember" class="customised-control-input mr-1" type="checkbox">
        <span class="customised-control-indicator"></span>
        <span class="customised-control-description">Ghi nhớ</span>
      </label>
    </div>

    <div class="form-group loginContent">
      <button class="btn btn-success btn-hero" type="submit">Đăng nhập</button>
      <div *ngIf="invalidLogin" class="error">
        <div>Invalid credentials.</div>
      </div>
    </div>
  </form>
</div>
